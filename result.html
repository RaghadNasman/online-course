        <div class="container">
            <div class="title">
                <h1>3,251 results for “Baby”</h1>
                <p>Showing results for <span>Baby</span></p>
            </div>
            <div class="all">

                        <button class="filter">

                    </div>
                    <!-- start filter-content -->
                    <div class="filter-content">
                        <!-- f  -->
                        <div class="f f0">
                            <p><span>Topic</span><i class="fa-solid fa-angle-down"></i></p>
                            <ul>
                                <li><input type="checkbox" name="" id=""><label for="">Baby</label></li>

                                <li><input type="checkbox" name="" id=""><label for="">Baby</label></li>

                        </div>

                        <div class="f f1">
                            <p><span>Level</span><i class="fa-solid fa-angle-down"></i></p>

                        <!-- f  -->

                                <li><input type="checkbox" name="" id=""><label for="">English</label></li>

                            <ul>
                                <li><input type="checkbox" name="" id="">

                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>

                                </li>
                                <li><input type="checkbox" name="" id="">

                                        <i class="fa-solid fa-star"></i>

                            </ul>
                        </div>
                        <!-- f  -->
                        <div class="f f5">
                            <p><span>Duration </span><i class="fa-solid fa-angle-down"></i></p>
                            <ul>
                                <li><input type="checkbox" name="" id=""><label for="">0-1 Hour</label></li>
                                <li><input type="checkbox" name="" id=""><label for="">1-3 Hour</label></li>
